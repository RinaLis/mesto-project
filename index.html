<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="./image/header__logo.svg" alt = "Логотип Mesto">
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__image" src="./image/ava.jpg" alt="Аватар пользователя">
            <div class="profile__info">
                <h1 class="profile__name">Rina Lis</h1>
                <button class="profile__edit" type="button"  aria-label="Редактировать"></button>
                <p class="profile__status">Новые впечатления &ndash; это жизнь</p>
            </div>
            <button class="profile__add" type="button" aria-label="Добавить"></button>
        </section>
        <section class="cards">
            <ul class = "cards__items">
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__caption">&copy; 2020 Mesto Russia</p>
    </footer>
    <section class="popup popup_view_edit">
        <div class="popup__container">
            <button class="popup__close" type="button" aria-label="Закрыть"></button>
            <h2 class="popup__heading">Редактировать профиль</h2>  
            <form class="popup__form" name="profile-info" method="POST" action="#">
                <input type="text" id="name" name="name" placeholder="" class="popup__input">
                <input type="text" id="status" name="status" placeholder="" class="popup__input">
                <button class="popup__button" type="submit">Сохранить</button>
            </form>
        </div>
    </section>
    <section class="popup popup_view_place">
        <div class="popup__container">
            <button class="popup__close" type="button" aria-label="Закрыть"></button>
            <h2 class="popup__heading">Новое место</h2>  
            <form class="popup__form" name="profile-info" method="POST" action="#">
                <input type="text" id="place" name="name" placeholder="Название" class="popup__input">
                <input type="text" id="link" name="status" placeholder="Ссылка на картинку" class="popup__input">
                <button class="popup__button" type="submit">Сохранить</button>
            </form>
        </div>
    </section>

    <template id="card-template">
        <li class="cards__item">
            <img class="cards__image">
            <button class="cards__delete" type="button" aria-label="Удалить"></button>
            <h2 class="cards__name"></h2>
            <button class="cards__stroke" type="button" aria-label="Нравится"></button>
        </li>
    </template>

    <script src="./vendor/script.js"></script>
</body>
</html>
