<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="<%=require('./image/header__logo.svg')%>" alt = "Логотип Mesto">
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__image" alt="Аватар пользователя">
            <button class="profile__edit-avatar" type="button"  aria-label="Редактировать аватар"></button>
            <div class="profile__info">
                <h1 class="profile__name"></h1>
                <button class="profile__edit" type="button"  aria-label="Редактировать информацию"></button>
                <p class="profile__status"></p>
            </div>
            <button class="profile__add" type="button" aria-label="Добавить"></button>
        </section>
        <section class="cards">
            <ul class = "cards__items">
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__caption">&copy; 2020 Mesto Russia</p>
    </footer>
    <section class="popup popup_view_edit-info">
        <div class="popup__container popup__main-container">
            <button class="popup__close" type="button" aria-label="Закрыть"></button>
            <h2 class="popup__heading">Редактировать профиль</h2>  
            <form class="popup__form" name="profile-info" method="POST" action="#" novalidate>
                <fieldset class="popup__set">
                    <label class="popup__input-box">
                        <input 
                            type="text" 
                            id="name-input" 
                            name="name" 
                            class="popup__input" 
                            required 
                            minlength="2" maxlength="40" 
                            pattern="^[a-zA-Zа-яА-ЯёЁ\-\s]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы">
                        <span class="popup__placeholder name-input-placeholder">Имя</span>
                        <span class="popup__input-error name-input-error"></span>
                    </label>
                    <label class="popup__input-box">
                        <input 
                            type="text" 
                            id="status-input" 
                            name="status" 
                            class="popup__input" 
                            required 
                            minlength="2" maxlength="200" 
                            pattern="^[a-zA-Zа-яА-ЯёЁ\-\s]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы">
                        <span class="popup__placeholder status-input-placeholder">Статус</span>
                        <span class="popup__input-error status-input-error"></span>
                    </label>
                    <button class="popup__button" type="submit">Сохранить</button>
                </fieldset>
            </form>
        </div>
    </section>
    <section class="popup popup_view_place">
        <div class="popup__container popup__main-container">
            <button class="popup__close" type="button" aria-label="Закрыть"></button>
            <h2 class="popup__heading">Новое место</h2>  
            <form class="popup__form" name="profile-info" method="POST" action="#" novalidate>
                <fieldset class="popup__set">
                    <label class="popup__input-box">
                        <input 
                            type="text" 
                            id="place-name-input" 
                            name="name" 
                            class="popup__input" 
                            required 
                            minlength="2" maxlength="30"
                            pattern="^[a-zA-Zа-яА-ЯёЁ\-\s]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"> 
                        <span class="popup__placeholder popup__placeholder_active place-name-input-placeholder">Название</span>
                        <span class="popup__input-error place-name-input-error"></span>
                    </label>
                    <label class="popup__input-box">
                        <input 
                            type="url" 
                            id="image-link-input" 
                            name="status" 
                            class="popup__input" 
                            required >
                        <span class="popup__placeholder popup__placeholder_active image-link-input-placeholder">Ссылка на картинку</span>
                        <span class="popup__input-error image-link-input-error"></span>
                    </label>
                    <button class="popup__button" type="submit">Создать</button>
                </fieldset>
            </form>
        </div>
    </section>
    <section class="popup popup_view_card">
        <div class="popup__card popup__main-container">
            <figure class="popup__figure">
                <img class="popup__image">
                <figcaption class="popup__caption"></figcaption>
            </figure>
            <button class="popup__close" type="button" aria-label="Закрыть"></button>
        </div>
    </section>
    <section class="popup popup_view_delete">
        <div class="popup__container popup__main-container">
            <button class="popup__close" type="button" aria-label="Закрыть"></button>
            <h2 class="popup__heading">Вы уверены?</h2>  
            <button class="popup__button popup__button_view_delete popup__button_active" type="button">Да</button>
        </div>
    </section>
    <section class="popup popup_view_edit-ava">
        <div class="popup__container popup__main-container">
            <button class="popup__close" type="button" aria-label="Закрыть"></button>
            <h2 class="popup__heading">Обновить аватар</h2>  
            <form class="popup__form" name="profile-ava" method="POST" action="#" novalidate>
                <fieldset class="popup__set">
                    <label class="popup__input-box">
                        <input 
                            type="url" 
                            id="ava-input" 
                            name="ava" 
                            class="popup__input" 
                            required >
                        <span class="popup__placeholder popup__placeholder_active ava-input-placeholder">Ссылка на картинку</span>
                        <span class="popup__input-error ava-input-error"></span>
                    </label>
                    <button class="popup__button" type="submit">Сохранить</button>
                </fieldset>
            </form>
        </div>
    </section>
    <section class="popup popup_view_error">
        <div class="popup__container popup__main-container">
            <button class="popup__close" type="button" aria-label="Закрыть"></button>
            <h2 class="popup__heading">Ошибка</h2>  
            <p class="popup__error"></p>
        </div>
    </section>
    <template id="card-template">
        <li class="cards__item">
            <button class="cards__open"><img class="cards__image"></button>
            <button class="cards__delete" type="button" aria-label="Удалить"></button>
            <h2 class="cards__name"></h2>
            <button class="cards__stroke" type="button" aria-label="Нравится"></button>
            <p class="cards__stroke-number">0</p>
            
        </li>
    </template>
    <script type="module" src="./src/api.js"></script>
    <script type="module" src="./src/constants.js"></script>
    <script type="module" src="./src/card.js"></script>
    
    <script type="module" src="./src/validate.js"></script>
    <script type="module" src="./src/modal.js"></script>
    <script type="module" src="./src/index.js"></script>
</body>
</html>
